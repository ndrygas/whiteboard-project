{% extends 'base.html' %}
{% block title %}{{ user.username }}'s Whiteboard{% endblock %}

{% block body %}
  

  {% for note in notes %}
    <form method="POST" action="/update-note">
      <div class="note-group">
          <label for="title">Title</label>
          <input type="text" name="title" id="n-title" value="{{note.title}}">
      </div>
      <div class="note-group">
        <label for="body">Body</label>
        <textarea type="text" name="body" id="n-body">{{note.body}}</textarea>
      </div>
      <div class="note-group">
        <button id="save-note">Save note</button>
      </div>
      <div>
        <input type="hidden" value="{{note.note_id}}" name="note-id" id="id">
      </div>
      
    </form>
    {% endfor %}
    <form method="POST" action="/new-note">
      <div class="new-note">
        <!-- <div class="note-group">
          <label for="title">Title</label>
          <input type="text" name="title" id="title">
      </div> -->
        <button id="new-note">New note</button>
      </div>
    </form>

    <!-- <a href="/new-note">New note</a> -->
  </p>
</form>

  
  
  
{% endblock %}
