{% extends 'base.html' %}
{% block title %}Whiteboard{% endblock %}

{% block body %}
  <h1>Welcome to the Whiteboard</h1>

  <h2>Log In</h2>

  <form method="POST" action="/login">
    <div class="login-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="l-username">
    </div>
    <div class="login-group">
        <label for="password">Password </label>
        <input type="text" name="password" id="l-password">
    </div>
    <div class="login-group">
        <input type="submit">
    </div>
</form>

  <h2>Create Account</h2>

  <form method="POST" action="/create-account">
    <div class="create-account-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="c-username">
    </div>
    <div class="create-account-group">
        <label for="password">Password </label>
        <input type="text" name="password" id="c-password">
    </div>
    <div class="create-account-group">
        <input type="submit">
    </div>
  </form>
  
  
{% endblock %}
